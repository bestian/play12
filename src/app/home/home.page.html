<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <a (click) = "reset()">再來！</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="card" col-4 *ngFor="let item of cards">
        <a>{{item}}</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
